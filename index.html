<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Hangman</title>
        <!--Links-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    
    </head>

    <body> 
            <div class="container">
                <div class="row">

                    <header class="col">HARRY POTTER<BR> WORD GUESS</header>

                </div>

                <div class="row cont">
                    <section class="col bor">
                        
                        
                        <p class="box">Scores and Letters Used</p>
                        <p id="wins" class="var"></p>
                        <p id="losses" class="var"></p>
                        <p id="guesses" class="var"></p>
                        <p id="letters" class="var"></p>

                    
                    </section>
                    
                    <section class="col">
                        <img src="Assets/Images/hogwarts.jpg" alt="Hogwarts Photo">   
                        
                        <p class="box">TYPE ANY LETTER TO BEGIN!</p>
                        <p id="userWord"></p>
                    
                    </section>
                </div>
            </div>

            <script src="Assets/Javascript/game.js"></script>
    </body>
</html>
